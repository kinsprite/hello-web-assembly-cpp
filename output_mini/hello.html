<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result">Loading...</p>
    <script src="wasm_exec_cpp.js"></script>
    <script>
        Cpp.createWasm('hello.wasm').then((wasm) => {
            window.helloExports = wasm.instance.exports;
            const a = 2;
            const b = 3;
            const result = helloExports.multiply(a, b);
            document.getElementById('result').textContent = `${a} x ${b} = ${result}`;
        }, (err) => {
            console.error(err);
        });
    </script>
</body>
</html>
